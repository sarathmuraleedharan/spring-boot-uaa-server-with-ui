<div class="panel panel-default">
	<div class="panel-heading">Create User</div>
	<div class="panel-body">
		<form novalidate="novalidate" name="userForm" ng-submit="saveUser()"
			required>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" required
					class="form-control" id="name" ng-model="vm.appUser.name">
			</div>
			<div class="form-group">
				<label for="username">Username:</label> <input type="text" required
					class="form-control" id="username" ng-model="vm.appUser.username">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password" required
					ng-model="vm.appUser.passowrd" class="form-control" id="pwd">
			</div>

			<div class="form-group">
				<label for="roles">Roles:</label> <select multiple id="roles"
					required ng-model="vm.appUser.roles">
					<option value="USER">USER</option>
					<option value="ADMIN">ADMIN</option>
					<option value="SUPER_ADMIN">SUPER_ADMIN</option>
				</select>
			</div>

			<button type="submit" class="btn btn-default"
				ng-disabled="userForm.$invalid">Submit</button>
		</form>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-bordered">
		<tr>
			<th>#</th>
			<th>User name</th>
			<th>Name</th>
			<th>Roles</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="user in vm.users">
			<td>{{user.id}}</td>
			<td>{{user.username}}</td>
			<td>{{user.name}}</td>
			<td><span ng-repeat="role in user.roles"> <span
					ng-if="$index != 0">,</span> <span class="role-tag">{{role}}</span>
			</span></td>
			<td><a ng-click="vm.editUser(user)"
				class="btn btn-warning btn-sm">Edit</a>&nbsp<a
				ng-click="vm.deleteUser(user)" class="btn btn-sm btn-danger">Delete</a></td>

		</tr>
	</table>
</div>
